name: Update ATH Daily

on:
  schedule:
    - cron: "0 3 * * 1-5"  # 8:30 AM IST = 3:00 AM UTC
  workflow_dispatch:

jobs:
  update-ath:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install yfinance

      - name: Run ATH updater
        run: python update_ath.py
        
      - permissions:
        contents: write
        
      - name: Push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Auto-update ATH values [CI]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Alritz-space/stock-high-alert-bot.git HEAD:main
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
